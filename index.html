<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT출퇴근 기록 시스템</title>
    <style>
        body { text-align: center; margin: 0; padding: 0; background: #f5f5f5; }
        .loader { 
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none; /* ✅ 처음에는 숨겨둠 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div> <!-- ✅ 로딩 애니메이션 추가 -->
        <h2 id="errorMessage" style="display: none; color: red;">🚫 올바른 QR 코드로 접속하세요.</h2>
        <iframe id="appFrame" src=""></iframe> <!-- ✅ iframe 추가 -->
    </div>

    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbynBfY27-KwkQK3UkvigI_nOd2MiDlVHzDmo5Z2o8M0UQOT11f38iv_E33SderZxy-E/exec";

        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("token");
        }

        function loadApp() {
            const token = getTokenFromURL();
            const iframe = document.getElementById("appFrame");
            const errorMessage = document.getElementById("errorMessage");

            if (!token) {
                document.querySelector(".loader").style.display = "none"; // ✅ 로딩 애니메이션 숨김
                errorMessage.style.display = "block"; // ✅ 접근 차단 메시지 표시
                return;
            }

            // ✅ 토큰을 포함하여 iframe 로드
            iframe.src = `${googleScriptURL}?token=${encodeURIComponent(token)}`;
            iframe.onload = function() {
                document.querySelector(".loader").style.display = "none"; // ✅ 로딩 애니메이션 숨김
                iframe.style.display = "block"; // ✅ iframe 표시
            };
        }

        window.addEventListener("message", function (event) {
            console.log("🔹 받은 메시지:", event.data, " | 송신 origin:", event.origin);
        
            // ✅ 실제 수신한 `event.origin` 값을 출력해서 확인
            const allowedOrigins = [
                "https://script.google.com",
                "https://script.googleusercontent.com"
            ];
        
            if (!allowedOrigins.includes(event.origin)) {
                console.warn("🚨 보안 경고: 허용되지 않은 도메인에서 메시지 수신 거부!", event.origin);
                return;
            }
        
            if (event.data.action === "removeToken") {
                console.log("✅ URL에서 토큰 제거 실행!");
                window.history.replaceState(null, "", window.location.pathname);
            }
        }, false);

        loadApp(); // ✅ 앱 로드 실행
    </script>
</body>
</html>
