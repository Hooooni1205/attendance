<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT출퇴근 기록 시스템</title>
    <style>
        body { text-align: center; margin: 0; padding: 0; background: #f5f5f5; }
        .loader { 
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none; /* ✅ 처음에는 숨겨둠 */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div> <!-- ✅ 로딩 애니메이션 추가 -->
        <h2 id="errorMessage" style="display: none; color: red;">🚫 올바른 QR 코드로 접속하세요.</h2>
        <iframe id="appFrame" src=""></iframe> <!-- ✅ iframe 추가 -->
    </div>

    <script>
        const googleScriptURL = "https://script.google.com/macros/s/AKfycbynBfY27-KwkQK3UkvigI_nOd2MiDlVHzDmo5Z2o8M0UQOT11f38iv_E33SderZxy-E/exec";

        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("token");
        }

        function loadApp() {
            const token = getTokenFromURL();
            const iframe = document.getElementById("appFrame");
            const errorMessage = document.getElementById("errorMessage");

            if (!token) {
                document.querySelector(".loader").style.display = "none"; // ✅ 로딩 애니메이션 숨김
                errorMessage.style.display = "block"; // ✅ 접근 차단 메시지 표시
                return;
            }

            // ✅ 토큰을 포함하여 iframe 로드
            iframe.src = `${googleScriptURL}?token=${encodeURIComponent(token)}`;
            iframe.onload = function() {
                document.querySelector(".loader").style.display = "none"; // ✅ 로딩 애니메이션 숨김
                iframe.style.display = "block"; // ✅ iframe 표시
            };
        }

        loadApp(); // ✅ 앱 로드 실행
        window.addEventListener("DOMContentLoaded", function () {
            const iframe = document.getElementById("attendanceFrame"); // ✅ 아이프레임 찾기
    
            if (iframe) {
                iframe.onload = function () {
                    setTimeout(() => {
                        console.log("✅ 깃허브 페이지에서 `iframe` 내부 URL 변경 시도!");
    
                        // ✅ 아이프레임의 URL에서 토큰 제거
                        iframe.contentWindow.history.replaceState(null, "", iframe.contentWindow.location.pathname);
                        console.log("✅ 깃허브 페이지에서 `iframe` 내부 URL 변경 완료!");
                    }, 500);
                };
            }
        });
    </script>

</body>
</html>
