<script>
  (function(){
    const ALLOWED = ["https://script.google.com", "https://script.googleusercontent.com"];
    window.addEventListener("message", (e) => {
      try {
        const d = e.data || {};
        if (!d || d.__bridge !== "req") return;

        // ë³´ì•ˆ: í—ˆìš©ëœ originë§Œ ì²˜ë¦¬
        const okOrigin = ALLOWED.some(o => e.origin && e.origin.startsWith(o));
        if (!okOrigin) return;

        let value = null;
        try {
          if (d.op === "get")   value = localStorage.getItem(d.key);
          if (d.op === "set")   localStorage.setItem(d.key, d.value);
          if (d.op === "remove") localStorage.removeItem(d.key);
        } catch(_) {}

        // ì‘ë‹µì€ ë™ì¼ originìœ¼ë¡œ ë˜ëŒë ¤ë³´ëƒ„
        if (e.source && typeof e.source.postMessage === "function") {
          e.source.postMessage({ __bridge: "ok", id: d.id, value }, e.origin);
        }
      } catch(_) {}
    });
  })();
</script>

  <script>

    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxnpZeM76PlLlLKYhk66kDhkeqRBPDjgAcB9TYofT_1tWb-ntWK0XvqicdRqopBHU56/exec";

    const $ = (id) => document.getElementById(id);

    function getTokenFromURL() {

    function mountIframe(token) {
      // ê¸°ì¡´ iframe ì œê±°
      $("stage").innerHTML = "";

      const iframe = document.createElement("iframe");
      iframe.id = "appFrame";
      iframe.referrerPolicy = "no-referrer"; // í† í° ë…¸ì¶œ ìµœì†Œí™”(ë¶€ê°€ì )
      iframe.src = `${APPS_SCRIPT_URL}?token=${encodeURIComponent(token)}`;

      let loaded = false;
      const timeout = setTimeout(() => {
        if (!loaded) {
          $("loadingArea").style.display = "none";
          $("errorArea").textContent = "âš ï¸ ë¡œë”©ì´ ì§€ì—°ë˜ê³  ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ìƒˆë¡œê³ ì¹¨í•´ ì£¼ì„¸ìš”.";
          $("errorArea").style.display = "block";
        }
      }, 8000); // 8ì´ˆ íƒ€ì„ì•„ì›ƒ

      iframe.onload = () => {
        loaded = true;

        $("loadingArea").style.display = "none";
        iframe.style.display = "block";

        // URLì—ì„œ í† í° ì œê±°(ë¶ë§ˆí¬/ë°©ë¬¸ê¸°ë¡ ë³´í˜¸)
        setTimeout(() => {

    })();
